<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-[100vh] bg-[url('./picture/Sign_In/Img-1.png')] bg-cover">
    <!-- navbar -->
    <nav class="bg-white p-1 flex justify-between items-center ">
        <!-- logo -->
        <a href="#"><img src="./picture/public/logo.png" alt="" class="w-[20vw] sm:w-[12vw] ml-[2vw] py-[1vh]"></a>
        <div class="flex mr-4">
            <!-- language -->
            <span class="mr-2">
                <button class="border-2 p-1 rounded-2xl w-[16vw] sm:w-[12vw] lg:w-[8vw] cursor-pointer flex justify-center items-center text-xs sm:text-xl">
                    <img src="./picture/Sign_In/usa.jpeg" alt="USA" class="w-3 h-3 sm:w-6 sm:h-6 rounded-2xl mr-1">English
                </button>
            </span>
            <!-- sign in -->
            <span>
                <a href="">
                    <button class="border-2 p-1 rounded-2xl w-[16vw] sm:w-[12vw] lg:w-[8vw] cursor-pointer flex justify-center items-center text-xs sm:text-xl">
                        <i class="fa-solid fa-user mr-1"></i>Sign In
                    </button>
                </a>
            </span>
        </div>
    </nav>
    
    <!-- main -->
    <div class="flex justify-center items-center h-[80%]">
        <div class="bg-white rounded-2xl">
            <div class="h-[25vw] w-[25vw] flex flex-col justify-center items-center">
                <p class="font-black text-2xl mb-[1vw]">Welcome!!</p>
                <div class="w-[80%] h-[20%] flex flex-col justify-center">
                    <span>Email :</span>
                    <input type="text" placeholder="example@gmail.com" class="rounded-xl w-[100%] p-2 focus:outline-none bg-gray-400">
                </div>
                <div class="w-[80%] h-[20%] flex flex-col justify-center">
                    <span>Password :</span>
                    <input type="password" placeholder="password" class="rounded-xl w-[100%] p-2 focus:outline-none bg-gray-400">
                </div>
                <p class="my-[1vw]"><a href="#">Forget Password ?</a></p>
                <button class="bg-green-400 w-[80%] h-[15%] rounded-xl">
                    Log in
                </button>
            </div>
        </div>
    </div>
</body>
</html>
